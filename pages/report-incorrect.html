<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>report-incorrect</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
        <div class="d-flex mb-3">

            <div class="form-check me-2">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">
                    回報新餐點
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                    回報錯誤資訊
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <div class="input-group mb-3 d-flex align-items-center">
                    <!-- <div class="input-group-text"> -->
                    <input class="form-check-input mt-0 me-2 border border-black rounded-0" type="checkbox" value="" aria-label="Checkbox for following text input" >
                    <!-- </div> -->
                    <label class="form-check-label me-2" for="report-meals">
                        餐點
                    </label>
                    <input type="text" class="form-control border-black rounded-0" aria-label="Text input with checkbox" id="report-meals">
                </div>
            </div>

            <div class="col-md-6">

                <div class="input-group mb-3 d-flex align-items-center">
                    <!-- <div class="input-group-text"> -->
                    <input class="form-check-input mt-0 me-2 border border-black rounded-0" type="checkbox" value="" aria-label="Checkbox for following text input" >
                    <!-- </div> -->
                    <label class="form-check-label me-2" for="report-restaurant">
                        店名
                    </label>
                    <input type="text" class="form-control border-black rounded-0" aria-label="Text input with checkbox" id="report-restaurant">
                </div>
            </div>
    


            <div class="col-md-6">
                <div class="input-group mb-3 d-flex align-items-center">
                    <!-- <div class="input-group-text"> -->
                    <input class="form-check-input mt-0 me-2 border border-black rounded-0" type="checkbox" value="" aria-label="Checkbox for following text input" >
                    <!-- </div> -->
                    <label class="form-check-label me-2" for="report-address">
                        地址
                    </label>
                    <input type="text" class="form-control border-black rounded-0" aria-label="Text input with checkbox" id="report-address">
                </div>

            </div>

            <div class="col-md-6">

                <div class="input-group mb-3 d-flex align-items-center">
                    <!-- <div class="input-group-text"> -->
                    <input class="form-check-input mt-0 me-2 border border-black rounded-0" type="checkbox" value="" aria-label="Checkbox for following text input" >
                    <!-- </div> -->
                    <label class="form-check-label me-2 " for="report-other">
                        其他
                    </label>
                    <input type="text" class="form-control border-black rounded-0" aria-label="Text input with checkbox" id="report-other">
                </div>
            </div>
        </div>
        <div class="send-incorrect d-flex align-items-center justify-content-center">

            <button type="button" class="btn btn-dark ">送出</button>
        </div>
    </div>

    




    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script>
  // 獲取整個 input-group 的父層
  const inputGroup = document.querySelector('.input-group');
  // 獲取 text input
  const textInput = document.getElementById('report-meals');
  
  // 監聽整個 input-group 的點擊事件
  inputGroup.addEventListener('click', (event) => {
    // 判斷點擊的目標是否不是 text input 本身，以避免重複觸發
    if (event.target !== textInput) {
      // 將焦點移到 text input
      textInput.focus();
    }
  });
</script>
  </body>
</html>
