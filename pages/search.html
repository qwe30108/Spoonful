<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=report"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container mx-auto my-5">
      <div class="p-3 border border-dark rounded shadow-sm">
        <!-- 搜尋表單 -->
        <div class="row g-3 mb-5">
          <div class="col-lg-3">
            <label for="eat-what" class="form-label">我想吃</label>
            <input
              type="text"
              class="form-control"
              id="eat-what"
              placeholder="牛肉麵"
            />
          </div>
          <div class="col-lg-3">
            <label for="not-add" class="form-label">不要加</label>
            <input
              type="text"
              class="form-control"
              id="not-add"
              placeholder="蔥"
            />
          </div>
          <div class="col-lg-3">
            <label for="where" class="form-label">在哪裡</label>
            <input
              type="text"
              class="form-control"
              id="where"
              placeholder="台北市"
            />
          </div>
          <div class="col-lg-3 mt-lg-auto">
            <button type="submit" class="btn btn-secondary w-100">搜尋</button>
          </div>
        </div>

        <!-- 近期紀錄 -->
        <div class="mb-3">
          <div>
            <label for="history" class="form-label">近期紀錄</label>
          </div>

          <div class="row g-3">
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100">
                牛肉麵 / 辣 / 台北市
              </button>
            </div>
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100">
                蛋包飯 / 辣 / 台北市
              </button>
            </div>
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100">
                咖哩飯 / 辣 / 台北市
              </button>
            </div>
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100 d-none d-lg-block">
                炒麵 / 蔥 / 台北市
              </button>
            </div>
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100 d-none d-lg-block">
                壽司 / 芥末 / 台北市
              </button>
            </div>
          </div>
        </div>

        <!-- 套用清單 -->
        <div class="mb-3 mb-lg-0">
          <div>
            <label for="love-hate" class="form-label">套用清單</label>
          </div>
          <div class="row g-3">
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100">愛店</button>
            </div>
            <div class="col-lg">
              <button class="btn btn-outline-secondary w-100">絕不吃</button>
            </div>
            <div class="col-lg"></div>
            <div class="col-lg"></div>
            <div class="col-lg"></div>
          </div>
        </div>

        <!-- 回報餐點資訊 -->
        <div class="row">
          <div class="d-flex justify-content-end align-items-center">
            <p class="mb-0">找不到想要的餐點嗎？</p>
            <button class="btn btn-outline-secondary d-flex align-items-center">
              <span class="material-symbols-outlined"> report </span>
              回報餐點資訊
            </button>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
