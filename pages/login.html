<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入帳號</title>
    <!-- start import icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=report"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- end import icon -->
  </head>
  <body class="bg-primary-50">
    <%- include('./layout/header'); -%>

    <div class="container mx-auto my-5">
      <div class="row">
        <form class="login-form mx-auto rounded-5 bg-white col-10 col-lg-4 p-6">
          <!-- login title -->
          <div class="mb-5">
            <h1 class="text-center fs-3 text-primary-950">登入帳號</h1>
          </div>

          <!-- 帳密表單 -->
          <div class="mb-3">
            <label for="username" class="form-label text-center fs-4 text-primary-950">帳號</label>
            <input
              type="text"
              class="form-control  fs-5 text-gray-700"
              id="username"
              placeholder="請輸入帳號"
            />
          </div>
          <div class="mb-3">
            <label for="userpassword" class="form-label text-center fs-4 text-primary-950">密碼</label>
            <input
              type="password"
              class="form-control  fs-5 text-gray-700"
              id="userpassword"
              placeholder="請輸入密碼"
            />
          </div>

          <!-- 記住我 -->
          <div class="form-check d-flex align-items-center gap-2 mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remember-checkbox"
            />
            <label class="form-check-label  fs-5 text-gray-700" for="remember-checkbox">
              記住我的資料
            </label>
          </div>

          <!-- login button -->
          <div class="text-center">
            <button type="button" class="btn rounded-pill px-5 px-9 fs-5 bg-secondary-700 text-white">登入</button>
          </div>

          <!-- forget password -->
          <div class="text-center mt-3">
            <a href="#" class="fs-7 text-primary-900">忘記密碼</a>
          </div>
        </div>
       </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <!-- start import icon -->
    <script>
      feather.replace();
    </script>
    <!-- end import icon -->

    <script type="module" src="../main.js"></script>
  </body>
</html>
