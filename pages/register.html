<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊會員</title>
    <!-- start import icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=report"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- end import icon -->
  </head>
  <body class="bg-primary-50">
    <%- include('./layout/header'); -%>

    <div class="container mx-auto my-5">
      <div class="row">
        <form class="login-form mx-auto rounded-5 bg-white col-10 col-lg-4 p-6">
          <!-- login title -->
          <div class="mb-5 text-center">
            <h1 class="fs-3 text-primary-950">註冊會員</h1>
          </div>

          <!-- 帳密表單 -->
          <div class="mb-3">
            <label for="username" class="form-label fs-4 text-primary-950"
              >帳號</label
            >
            <input
              type="text"
              class="form-control fs-5 text-gray-700"
              id="username"
              placeholder="請輸入帳號(必填)"
              required
            />
          </div>
          <div class="mb-3">
            <label for="useremail" class="form-label fs-4 text-primary-950"
              >電子郵件</label
            >
            <input
              type="email"
              class="form-control fs-5 text-gray-700"
              id="useremail"
              placeholder="請輸入E-mail(必填)"
              required
            />
          </div>
          <div class="mb-3">
            <label for="userpassword" class="form-label fs-4 text-primary-950"
              >密碼</label
            >
            <input
              type="password"
              class="form-control fs-5 text-gray-700"
              id="userpassword"
              placeholder="請輸入密碼(必填)"
              required
            />
          </div>

          <!-- 不訂閱電子報 -->
          <div class="form-check mb-3 d-flex align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remember-checkbox"
            />
            <label
              class="form-check-label fs-5 text-gray-700"
              for="remember-checkbox"
            >
              不訂閱電子報
            </label>
          </div>

          <!-- login button -->
          <div class="text-center">
            <button
              type="submit"
              class="btn rounded-pill px-5 px-9 fs-5 bg-secondary-700 text-white"
            >
              註冊
            </button>
          </div>

          <!-- forget password -->
          <div class="text-center mt-3">
            <p class="fs-7 text-gray-700">
              已經有會員帳號了?
              <a href="login.html" class="fs-7 text-primary-900">回登入頁面</a>
            </p>
            <p class="fs-7 text-gray-700 text">
              註冊表示同意
              <a href="#" class="fs-7 text-primary-900">網站服務條款</a>
              與<br />
              <a href="#" class="fs-7 text-primary-900"
                >會員責任歸範及個資聲明</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <!-- start import icon -->
    <script>
      feather.replace();
    </script>
    <!-- end import icon -->

    <script type="module" src="../main.js"></script>
  </body>
</html>
