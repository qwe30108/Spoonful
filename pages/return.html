<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="bg-primary-50">
      <div class="container">
        <div class="return-tab">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item d-flex aling-center mx-4" role="presentation">
              <input
                class="nav-link active d-flex"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="radio"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
                name="options"
                checked
              />
              <label class="ms-2" for="">回報新餐點</label>
            </li>
            <li class="nav-item d-flex" role="presentation">
              <input
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="radio"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
                name="options"
              />
              <label class="ms-2" for="">回報錯誤資訊</label>
            </li>
          </ul>
          <!-- 內文 -->
          <div class="tab-content p-9 rounded-panel" id="pills-tabContent">
            <!-- 回報新餐點區塊 -->
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <div class="row">
                <form action="">
                  <div class="col-12 col-lg-6 mb-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="餐點名稱(必填)"
                      aria-label="default input example"
                    />
                  </div>
                  <div class="col-12 col-lg-6 mb-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="店名(必填)"
                      aria-label="default input example"
                    />
                  </div>
                  <div class="col-12 col-lg-6">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="地點(必填)"
                      aria-label="default input example"
                    />
                  </div>
                  <div class="col-12">
                    <textarea
                      class="form-control"
                      placeholder="增加標籤"
                      id="jobSummary"
                      style="height: 160px"
                      maxlength="300"
                    ></textarea>
                    <label for="jobSummary">增加標籤</label>
                  </div>
                </form>
              </div>
            </div>
            <!-- 回報錯誤資訊區塊 -->
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              有問題的
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footertop'); -%> <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
