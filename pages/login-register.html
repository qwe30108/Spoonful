<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-register</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 login-register-divider">

                <div class="login ">
        
                    <h2 class="text-center">
                        登入帳號
                    </h2>
                    <div class="mb-3">
                        <label for="count-input" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="count-input" placeholder="請輸入帳號(必填)"  required>
                    </div>
                
                    <div class="mb-3">
                        <label for="password-input" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password-input" placeholder="請輸入密碼(必填)"  required>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember-info">
                        <label class="form-check-label" for="remember-info">
                            記住我的資料
                        </label>
                    </div>
                
                    <div class=" d-flex flex-column align-items-center justify-content-center ">
                
                        <button type="button" class="btn btn-dark  px-4 py-2 mb-2">登入</button>
                        <a href="#" class="link-offset-2 link-offset-3-hover link-underline  mb-2">忘記密碼</a> 
                    </div>
                </div>
            </div>
        
            <hr class="d-md-none">
            <div class="col-md-6">

                <h2 class="text-center mb-5">成為會員開始分享</h2>
            
                <div class="login d-flex flex-column align-items-center justify-content-center ">
            
                    <button type="button" class="btn btn-dark  px-4 py-2 mb-2">註冊</button>
            
                </div> 
            </div>
        </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
